<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Budget Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
</head>

<body>
    <main>
        <div id="budgetContainer">
            <header>
                <h1>Budget Keeper</h1>
            </header>
            <div id="btn" class="categoryContainer">
                <form class="addForm">
                    <select id="addSelect">
                        <option id="addBill">Bill</option>
                        <option id="addMiscExp">Misc expense</option>
                        <option id="addBudget">Budget</option>
                        <option id="addBudgetExpense">Budget expense</option>
                    </select>
                    <button type="button" onclick="selectOptionAdd()">Add</button>
                </form>
                <form class="delForm">
                    <select>
                        <option value="delBills">Bill</option>
                        <option value="delMiscExp">Misc expense</option>
                        <option value="delBudget">Budget</option>
                        <option value="delBudgetExp">Budget expense</option>
                    </select>
                    <input type="submit" value="Delete">
                </form>
                <button type="button" id="calculateBtn">Calculate Expenses</button>
                <button type="button" id="saveData" onclick="saveData()">Save</button>
                <button type="button" id="clearData" onclick="clearData()">Clear All</button>
            </div>
            <div id="budget" class="categoryContainer">
                    <div id="budgetGoals" class="category">
                            <h2>Budget</h2>
                            <table id="budgetGoalsTable">
                                <tr>
                                    <th>Name</th>
                                    <th>Amount</th>
                                </tr>
                            </table>
                            <input type="text" class="addBudgetInput" placeholder="Name" id = "budgetName">
                            <input type="text" class="addBudgetInput"  placeholder="Amount" id = "budgetAmount">
                            <button type="submit" class="addBudgetInput" onclick="insertBudget()">Submit</button>
                            <button type="submit" class="addBudgetInput" onclick="cancel('addBudgetInput')">Cancel</button>
                        </div>
                <div id="bills" class="category">
                    <h2>Bills</h2>
                    <table id="billsTable">
                        <tr>
                            <th>Name</th>
                            <th>Due Date</th>
                            <th>Amount</th>
                        </tr>
                    </table>
                    <p>
                        <strong>Total:</strong>
                        <span id="billTotalBal"></span>
                    </p>
                    <input type="text" pattern="[A-Za-z]" class="billInput" placeholder="Name" id="billName">
                    <input type="text" class="billInput" placeholder="Due date" id="billDate">
                    <input type="text" class="billInput" placeholder="Amount" id="billAmount">
                    <button type="button" class="billInput" onclick="insertBill()">Submit</button>
                    <button type="submit" class="billInput" onclick="cancel('billInput')">Cancel</button>
                </div>
                <div id="budgetExpenses" class="category">
                    <h2>Budget Expenses</h2>
                    <table  id="budgetExpensesTable" >
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </table>
                    <p>
                        <strong>Total:</strong>
                        <span id="totalBal"></span>
                    </p>
                    <input type="text" class="BudgetExpenseInput" placeholder="Name">
                    <input type="text" class="BudgetExpenseInput" placeholder="Due date">
                    <input type="text" class="BudgetExpenseInput" placeholder="Amount">
                    <button type="submit" class="BudgetExpenseInput" onclick="insertBudgetExpense()">Submit</button>
                    <button type="submit" class="BudgetExpenseInput" onclick="cancel('BudgetExpenseInput')">Cancel</button>
                </div>
                <div id="miscExpense" class="category">
                    <h2>Misc Expenses</h2>
                    <table id="miscExpenseTable">
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </table>
                    <p>
                        <strong>Total:</strong>
                        <span id="miscExpTotalBal"></span>
                    </p>
                    <input type="text" class="miscExpInput" placeholder="Name" id="miscExpName">
                    <input type="text" class="miscExpInput" placeholder="Date" id="miscExpDate">
                    <input type="text" class="miscExpInput" placeholder="Amount" id="miscExpAmount">
                    <button type="submit" class="miscExpInput" onclick="insertMiscExp()">Submit</button>
                    <button type="submit" class="miscExpInput" onclick="cancel('miscExpInput')">Cancel</button>
                </div>
            </div>
            <div class="categoryContainer" id="sumContainer">
                <div id="summary" class="category">
                    <h2>Balance</h2>
                    <table id="summaryTable">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                        </tr>
                    </table>
                    <p>
                        <strong>Total:</strong>
                        <span id="totalBal"></span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
